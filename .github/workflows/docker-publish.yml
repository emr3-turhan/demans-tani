name: ğŸ³ Docker Build & Publish

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: docker.io
  IMAGE_NAME: emr3turhan/dementia-microservice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ğŸ“Š Image digest
        run: echo ${{ steps.build.outputs.digest }}

  test-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pytest pytest-asyncio

      - name: ğŸ§ª Test Docker container
        run: |
          # Pull the latest image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Run container in background with environment variables
          docker run -d -p 8000:8000 --name test-container \
            -e PORT=8000 \
            -e PRODUCTION_MODE=lite \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait and check container status
          echo "â³ Waiting for container to start..."
          sleep 10

          # Check if container is running
          if ! docker ps | grep -q test-container; then
            echo "âŒ Container failed to start"
            docker logs test-container
            exit 1
          fi

          # Wait more for app initialization
          echo "â³ Waiting for app initialization..."
          sleep 30

          # Health check with retry
          echo "ğŸ” Testing health endpoint..."
          for i in {1..5}; do
            if curl -f http://localhost:8000/health; then
              echo "âœ… Health check passed"
              break
            else
              echo "âš ï¸ Health check attempt $i failed, retrying..."
              sleep 10
            fi
            if [ $i -eq 5 ]; then
              echo "âŒ Health check failed after 5 attempts"
              docker logs test-container
              exit 1
            fi
          done

          # Test main endpoint
          echo "ğŸ” Testing main endpoint..."
          curl -f http://localhost:8000/ || {
            echo "âŒ Main endpoint test failed"
            docker logs test-container
            exit 1
          }

          echo "âœ… All tests passed!"

          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: ğŸ‰ Deployment Success
        run: |
          echo "âœ… Docker image successfully built, pushed, and tested!"
          echo "ğŸš€ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ“ Ready for Render.com deployment"
