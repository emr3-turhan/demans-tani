# ğŸš€ Render.com Configuration for Dementia Microservice
# Infrastructure as Code for automated deployment

services:
  # ğŸ§  Dementia Analysis Microservice
  - type: web
    name: dementia-microservice
    runtime: docker
    repo: https://github.com/YOUR_USERNAME/demans-tani.git
    region: frankfurt # EU Central - closest to Turkey
    branch: main

    # ğŸ”§ Build Configuration
    dockerfilePath: ./Dockerfile
    dockerContext: ./

    # ğŸŒ Network & Scaling
    plan: starter # starter ($7/month) or professional ($25/month)
    numInstances: 1

    # ğŸšª Port Configuration
    env: docker

    # â¤ï¸ Health Check
    healthCheckPath: /health

    # ğŸ“Š Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "info"

    # ğŸ”„ Auto-Deploy Settings
    autoDeploy: true

    # ğŸ“‹ Build Commands (Docker handles these)
    # buildCommand: # Not needed for Docker
    # startCommand: # Defined in Dockerfile

    # ğŸ’¾ Disk Storage
    disk:
      name: data
      mountPath: /tmp
      sizeGB: 1

# ğŸŒ Global Settings
databases: []
